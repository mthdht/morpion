<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>

    <!-- w3.css library -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div class="main">
        <nav class="w3-bar w3-blue-gray" id="nav">
            <a href="javascript:void(0)" class="w3-bar-item w3-button w3-left w3-hide-large" onclick="toggle('sidebar')">&#9776;</a>
            <div class="w3-content">
                <a href="#" class="w3-bar-item w3-button w3-xlarge w3-hover-none w3-hover-text-light-gray">Tic-Tac-Toe</a>
            </div>
        </nav>

        <!-- sidebar -->
        <div class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left w3-container w3-display-container" style="width:250px;z-index: 4;" id="sidebar">
            <header class="w3-text-blue-gray">
                <h5>Bienvenue au jeu du morpion !</h5>
            </header>
            <a href="https://fr.wikipedia.org/wiki/Morpion_(jeu)" class="w3-bar-item w3-button w3-text-gray">RÃ©gles du jeu</a>
            <a href="https://github.com/mthdht/morpion" class="w3-bar-item w3-button w3-text-gray">Contribuer</a>
            <div href="#" class="w3-text-gray w3-display-middle w3-center w3-large">
                Me suivre <br>
                <a href="https://twitter.com/mthdht" target="_blank"><i class="fa fa-twitter fa-2x w3-hover-text-blue-gray"></i></a>
                <a href="https://github.com/mthdht/" target="_blank"><i class="fa fa-github fa-2x w3-hover-text-blue-gray"></i></a>
                <br class="">
                <a href="https://www.codewars.com/users/mthdht" target="_blank" class="codewars w3-margin w3-hover-blue-gray" style="display:block"></a>
            </div>
        </div>
        <!-- Overlay -->
        <div class="w3-overlay w3-animate-opacity" onclick="" style="cursor:pointer;margin-top: 51px" id="myOverlay"></div>
        <div id="root" class="w3-main" style="margin-left: 250px"></div>
    </div>

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
        function toggle(id) {
            var el = document.getElementById(id);
            if (el.className.indexOf("w3-show") == -1) {
                el.className += " w3-show";
                document.getElementById("myOverlay").style.display = "block";
            } else {
                el.className = el.className.replace(" w3-show", "");
                document.getElementById('myOverlay').style.display = 'none';
            }
        }
    </script>
  </body>
</html>
